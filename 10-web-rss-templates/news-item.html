<html>
<head>
  <title>Washington Post News Aggregator</title>
  <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
</head>
<body>
<table id="fancytable" class="display">
  <col width="35%">
  <col width="65%">
  <thead>
  <th>Title</th>
  <th>Keywords</th>
  </thead>
  <tbody>
  {{range $NewsLoc, $News := .}}
      {{range $TitleIndex, $TitleValue := $News.Titles}}
        <tr>
          <td><a href="{{index $News.Locations $TitleIndex}}">{{ $TitleValue }}</a></td>
          <td>{{ $TitleValue }}</td>
        </tr>
      {{end}}
  {{end}}

  </tbody>
</table>
<script>
  $(document).ready(function () {
    $('#fancytable').DataTable();
  });
</script>
</body>
</html>
